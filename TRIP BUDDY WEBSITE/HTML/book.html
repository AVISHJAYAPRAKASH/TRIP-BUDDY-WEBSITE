
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Trip - Tripbuddy</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <div class="logo">Tripbuddy</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">AboutUs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="bookForm" class="book-form">
            <h2>Book Your Trip</h2>
            <label>Where to:</label>
            <select id="destination">
                <option value="New York">New York</option>
                <option value="Paris">Paris</option>
                <option value="Tokyo">Tokyo</option>
            </select><br><br>
            <label>How Many Persons:</label>
            <input type="number" id="persons" required><br><br>
            <label>Start Date:</label>
            <input type="date" id="startDate" required><br><br>
            <label>End Date:</label>
            <input type="date" id="endDate" required><br><br>
            <label>Description:</label>
            <textarea id="description"></textarea>
            <button type="submit">Submit</button>
            <div id="confirmation" class="confirmation"></div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
